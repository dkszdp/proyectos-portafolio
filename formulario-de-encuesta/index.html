<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de encuesta</title>
    <link rel="stylesheet" type="text/css" href="Untitled-2.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Formulario de encuesta</h1>
        <p id="description" class="description text-center">
          Gracias por tomarse el tiempo para ayudarnos a mejorar nuestra página web.
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nombre</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Escribe tu nombre"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Escribe tu Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Edad<span class="clue">(opcional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>¿Cuál es tu profesión actual?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Seleccione una opción</option>
            <option value="student">Estudiante a tiempo completo</option>
            <option value="job">Trabajador a tiempo completo</option>
            <option value="preferNo">Prefiero no decirlo</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <p>¿Recomendarías nuestra página web a un amigo?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Claro!</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Quizás</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />No estoy seguro</label
          >
        </div>

        <div class="form-group">
          <p>
            ¿Qué te gustaría ver mejorado en la págnia web?
            <span class="clue">(Marque las casillas que corresponda)</span>
          </p>

          <label
            ><input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />Colores</label
          >
          <label>
            <input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />Tipos de fuente</label
          >
          <label
            ><input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />Implementacion de videos y fotos</label
          >
          <label
            ><input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />Desafíos y retos</label
          >
          <label
            ><input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />Foros de ayuda</label
          >
          <label
            ><input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />Cursos adicionales</label
          >
        </div>

        <div class="form-group">
          <p>¿Algún comentario o sugerencia?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Escribe aquí tu comentario..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Subir
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
